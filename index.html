<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tees Beauty Spa — Professional Site Preview</title>
    <meta
      name="description"
      content="Tees Beauty Spa — IV Glow, Mesotherapy, Teeth Whitening, Lipolysis. Port Harcourt's trusted beauty & wellness clinic." />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet" />
    <style>
      :root {
        --accent: #e64f9b;
        --accent-2: #f3d8e8;
        --bg: #fafafa;
        --muted: #666;
        --max-width: 1100px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial;
        line-height: 1.5;
        margin: 0;
        background: var(--bg);
        color: #222;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      header.hero {
        background: linear-gradient(
          180deg,
          rgba(230, 79, 155, 0.06),
          rgba(243, 216, 232, 0.03)
        );
        padding: 48px 20px;
      }
      .container {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: 0 20px;
      }

      /* nav */
      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 0;
      }
      .brand {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .brand .logo {
        width: 56px;
        height: 56px;
        background: var(--accent);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 700;
        font-size: 18px;
      }
      .brand h1 {
        margin: 0;
        font-size: 18px;
      }
      .nav-links {
        display: flex;
        gap: 18px;
        align-items: center;
      }
      .nav-links a {
        font-weight: 600;
        color: #333;
      }
      .cta-btn {
        background: var(--accent);
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .cta-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(230, 79, 155, 0.4);
      }

      /* hero content */
      .hero-grid {
        display: grid;
        grid-template-columns: 1fr 420px;
        gap: 32px;
        align-items: center;
      }
      .eyebrow {
        color: var(--accent);
        font-weight: 700;
      }
      h2.hero-title {
        font-family: Playfair Display, Georgia, serif;
        font-size: 38px;
        margin: 12px 0 10px;
      }
      p.lead {
        color: var(--muted);
        font-size: 16px;
        margin: 0 0 18px;
      }

      /* services */
      .services {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
        margin-top: 18px;
      }
      .service {
        background: #fff;
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(20, 20, 20, 0.06);
      }
      .service h4 {
        margin: 6px 0 8px;
      }

      /* gallery */
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .gallery-grid img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
      }

      /* about */
      .about {
        display: flex;
        gap: 24px;
        align-items: center;
      }
      .about img {
        width: 48%;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(20, 20, 20, 0.06);
      }

      /* testimonials */
      .testimonials {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }
      blockquote {
        background: #fff;
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(20, 20, 20, 0.06);
        margin: 0;
      }

      /* contact */
      .contact-grid {
        display: grid;
        grid-template-columns: 1fr 360px;
        gap: 20px;
      }
      form {
        background: #fff;
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(20, 20, 20, 0.06);
      }
      label {
        display: block;
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 6px;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #e9e9e9;
        margin-bottom: 12px;
        font-size: 14px;
      }
      .muted {
        color: var(--muted);
        font-size: 14px;
      }

      footer {
        background: #111;
        color: #fff;
        padding: 30px 20px;
        margin-top: 40px;
      }

      /* responsive */
      @media (max-width: 920px) {
        .hero-grid {
          grid-template-columns: 1fr;
        }
        .about img {
          width: 100%;
        }
        .contact-grid {
          grid-template-columns: 1fr;
        }
        .gallery-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 560px) {
        .gallery-grid {
          grid-template-columns: 1fr;
        }
        .nav-links {
          display: none;
        }
        .brand h1 {
          font-size: 16px;
        }
        .h2 {
          font-size: 26px;
        }
      }

      /* small helpers */
      .muted-small {
        color: var(--muted);
        font-size: 13px;
      }
      .inline {
        display: inline-flex;
        gap: 10px;
        align-items: center;
      }
      .pill {
        background: var(--accent-2);
        color: var(--accent);
        padding: 6px 10px;
        border-radius: 999px;
        font-weight: 700;
      }

      /* Animations */
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .hero-grid img {
        opacity: 0;
        transform: translateX(50px);
        transition: opacity 1s ease, transform 1s ease;
      }
      .hero-grid img.visible {
        opacity: 1;
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <!-- header, hero, main sections are unchanged -->
    <!-- add class="fade-in" to each section for scroll animations -->

    <!-- Your existing HTML content goes here (header, main, footer) -->

    <!-- Booking modal & scripts -->
    <div
      id="bookingModal"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
        padding: 20px;
      ">
      <div
        style="
          background: #fff;
          border-radius: 12px;
          max-width: 600px;
          width: 100%;
          padding: 20px;
          position: relative;
        ">
        <button
          onclick="closeBooking()"
          style="
            position: absolute;
            right: 14px;
            top: 14px;
            border: none;
            background: transparent;
            font-size: 18px;
            cursor: pointer;
          ">
          ✕
        </button>
        <h3 style="margin-top: 0">Quick booking</h3>
        <p class="muted-small">
          Fill this and we’ll send confirmation on WhatsApp.
        </p>
        <form id="modalForm" onsubmit="return submitModal(event)">
          <input
            id="m_name"
            placeholder="Full name"
            required
            style="
              padding: 10px;
              border-radius: 8px;
              border: 1px solid #eee;
              width: 100%;
              margin-bottom: 8px;
            " />
          <input
            id="m_phone"
            placeholder="Phone / WhatsApp"
            required
            style="
              padding: 10px;
              border-radius: 8px;
              border: 1px solid #eee;
              width: 100%;
              margin-bottom: 8px;
            " />
          <select
            id="m_service"
            style="
              padding: 10px;
              border-radius: 8px;
              border: 1px solid #eee;
              width: 100%;
              margin-bottom: 8px;
            ">
            <option>IV Glow Drip</option>
            <option>Mesotherapy</option>
            <option>Teeth Whitening</option>
            <option>Lipolysis</option>
          </select>
          <div style="display: flex; gap: 8px">
            <button class="cta-btn" type="submit">Send</button>
            <a class="pill" id="modalWa" href="#" target="_blank"
              >Confirm on WhatsApp</a
            >
          </div>
        </form>
      </div>
    </div>

    <script>
      function openBooking() {
        document.getElementById("bookingModal").style.display = "flex";
      }
      function closeBooking() {
        document.getElementById("bookingModal").style.display = "none";
      }

      function submitModal(e) {
        e.preventDefault();
        const name = document.getElementById("m_name").value;
        const phone = document.getElementById("m_phone").value;
        const service = document.getElementById("m_service").value;
        const text = encodeURIComponent(
          `Hi Ada, my name is ${name}. I'd like to book a ${service}. My WhatsApp is ${phone}.`
        );
        const wa = `https://wa.me/2348120221368?text=${text}`;
        window.open(wa, "_blank");
        closeBooking();
        return false;
      }

      function submitContact(e) {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const service = document.getElementById("service").value;
        const date = document.getElementById("date").value || "no date specified";
        const notes = document.getElementById("notes").value || "";
        const text = encodeURIComponent(
          `Hi Ada, my name is ${name}. I want to book ${service} on ${date}. Phone: ${phone}. Notes: ${notes}`
        );
        const wa = `https://wa.me/2348120221368?text=${text}`;
        window.open(wa, "_blank");
        return false;
      }

      document.addEventListener("keydown", function (e) {
        if (e.key === "Escape") {
          closeBooking();
        }
      });

      // Scroll animation observer
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        },
        { threshold: 0.2 }
      );

      document.querySelectorAll(".fade-in, .hero-grid img").forEach((el) => {
        observer.observe(el);
      });
    </script>
  </body>
</html>
